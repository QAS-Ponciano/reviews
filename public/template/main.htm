<!-- Container -->
<div class="container-fluid">
  <br>
  <h6>EasyLifeHelper.com</h6>
  <hr>
  <div>
      <button type="button" class="btn btn-info text-sm" ng-click="get_tp_easy()" ng-disabled="fetch_tp">Trust Pilot <i class='fa fa-cog fa-spin' ng-show="fetch_tp"></i></button>    
      <button type="button" class="btn btn-info text-sm" ng-click="get_fb_easy()" ng-disabled="fetch_fb">Facebook <i class='fa fa-cog fa-spin' ng-show="fetch_fb"></i></button>
      <button type="button" class="btn btn-info text-sm" ng-click="get_gr_easy()" ng-disabled="fetch_gr">Google Reviews <i class='fa fa-cog fa-spin' ng-show="fetch_gr"></i></button> 
      <button type="button" class="btn btn-success text-sm pull-right" ng-click="write_gs()" ng-disabled="true">Write to GoogleSheet</button>            
  </div>
  <div class="row pad_">
    <div class="col-md-12 card text-sm">  
      <h6>{{show_reviews}}</h6>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Reviewer</th>            
            <th>Review Text</th>              
            <th>Review URL</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="d in reviews">
            <td>{{d.date | date: "MMM dd"}}</td>
            <td>{{d.account_name}}</td>
            <td>{{d.article}}</td>            
            <td>{{d.url}}</td>            
          </tr>
        </tbody>
      </table>                     
  </div>
</div>
